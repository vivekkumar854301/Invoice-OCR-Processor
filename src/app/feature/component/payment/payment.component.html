<div class="invoice-container">
    <div class="form-filed">
  
      <!-- Row 1 -->
      <div class="row-group">
        <div class="column-group">
  
          <div class="form-group">
            <label>Total Pcs:</label>
            <input type="number" id="totalPcs" value="60" />
          </div>
  
          <div class="form-group">
            <label>Freight Charges:</label>
            <input type="number" id="freightCharges" value="0" />
          </div>
  
          <div class="form-group">
            <label>Master Discount%:</label>
            <input type="number" id="masterDiscount" value="0" />
          </div>
  
          <div class="form-group">
            <label>CGST:</label>
            <input type="number" id="cgst" value="6" />
          </div>
  
          <div class="form-group">
            <label>CGST Rounded Off:</label>
            <input type="number" id="cgstRounded" value="0" />
          </div>
  
          <div class="form-group">
            <label>Total Amount:</label>
            <input type="number" id="totalAmount" readonly />
          </div>
  
        </div>
      </div>
  
      <!-- Row 2 -->
      <div class="row-group">
        <div class="column-group">
  
          <div class="form-group">
            <label>Product Total:</label>
            <input type="number" id="productTotal" value="25000.00" />
          </div>
  
          <div class="form-group">
            <label>Misc. Additions:</label>
            <input type="number" id="miscAdditions" value="0" />
          </div>
  
          <div class="form-group">
            <label>Special Discount%:</label>
            <input type="number" id="specialDiscount" value="0" />
          </div>
  
          <div class="form-group">
            <label>SGST:</label>
            <input type="number" id="sgst" value="6" />
          </div>
  
          <div class="form-group">
            <label>SGST Rounded Off:</label>
            <input type="number" id="sgstRounded" value="0" />
          </div>
  
        </div>
      </div>
  
      <!-- Row 3 -->
      <div class="row-group">
        <div class="column-group">
  
          <div class="form-group">
            <label>Discount:</label>
            <input type="number" id="discount" value="0" />
          </div>
  
          <div class="form-group">
            <label>Misc. Deductions:</label>
            <input type="number" id="miscDeductions" value="0" />
          </div>
  
          <div class="form-group">
            <label>Credit Days:</label>
            <input type="number" id="creditDays" value="15" />
          </div>
  
          <div class="form-group">
            <label>TCS %:</label>
            <input type="number" id="tcs" value="0" />
          </div>
  
          <div class="form-group">
            <label>TCS Rounded Off:</label>
            <input type="number" id="tcsRounded" value="0" />
          </div>
  
          <div class="form-group">
            <label>IRN:</label>
            <input type="text" id="irn" value="25abcd9f0d9f4a20f17b32f4sed5c0a7b7aa0078f9e7a2ed695" />
          </div>
  
        </div>
      </div>
  
      <!-- Row 4 -->
      <div class="row-group">
        <div class="column-group">
  
          <div class="form-group">
            <label>Disc Rounded Off:</label>
            <input type="number" id="discRounded" value="0" />
          </div>
  
          <div class="form-group">
            <label>Taxable Value:</label>
            <input type="number" id="taxableValue" value="25000.00" />
          </div>
  
          <div class="form-group">
            <label>Trading Notes:</label>
            <select id="tradingNotes">
              <option value="-Select-">-Select-</option>
            </select>
          </div>
  
          <div class="form-group">
            <button id="exitBtn">Exit</button>
          </div>
  
        </div>
      </div>
  
    </div>
  </div>
