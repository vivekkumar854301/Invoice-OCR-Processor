<div class="invoice-container">
  <div class="form-field">

    <!-- Grouped Fields in 3-column Grid -->
    <div class="grid-form">

      <div class="form-group">
        <label for="totalPcs">Total Pcs:</label>
        <input type="number" id="totalPcs" value="60" />
      </div>

      <div class="form-group">
        <label for="productTotal">Product Total:</label>
        <input type="number" id="productTotal" value="25000.00" />
      </div>

      <div class="form-group">
        <label for="discount">Discount:</label>
        <input type="number" id="discount" value="0" />
      </div>

      <div class="form-group">
        <label for="discRounded">Disc Rounded Off:</label>
        <input type="number" id="discRounded" value="0" />
      </div>

      <div class="form-group">
        <label for="taxableValue">Taxable Value:</label>
        <input type="number" id="taxableValue" value="25000.00" />
      </div>

      <div class="form-group">
        <label for="freightCharges">Freight Charges:</label>
        <input type="number" id="freightCharges" value="0" />
      </div>

      <div class="form-group">
        <label for="miscAdditions">Misc. Additions:</label>
        <input type="number" id="miscAdditions" value="0" />
      </div>

      <div class="form-group">
        <label for="miscDeductions">Misc. Deductions:</label>
        <input type="number" id="miscDeductions" value="0" />
      </div>

      <div class="form-group">
        <label for="masterDiscount">Master Discount%:</label>
        <input type="number" id="masterDiscount" value="0" />
      </div>

      <div class="form-group">
        <label for="specialDiscount">Special Discount%:</label>
        <input type="number" id="specialDiscount" value="0" />
      </div>

      <div class="form-group">
        <label for="creditDays">Credit Days:</label>
        <input type="number" id="creditDays" value="15" />
      </div>

      <div class="form-group">
        <label for="irn">IRN:</label>
        <input type="text" id="irn" value="25abcd9f0d..." />
      </div>

      <div class="form-group">
        <label for="cgst">CGST:</label>
        <input type="number" id="cgst" value="6" />
      </div>

      <div class="form-group">
        <label for="sgst">SGST:</label>
        <input type="number" id="sgst" value="6" />
      </div>

      <div class="form-group">
        <label for="tcs">TCS %:</label>
        <input type="number" id="tcs" value="0" />
      </div>

      <div class="form-group">
        <label for="tcsRounded">TCS Rounded Off:</label>
        <input type="number" id="tcsRounded" value="0" />
      </div>

      <div class="form-group">
        <label for="cgstRounded">CGST Rounded Off:</label>
        <input type="number" id="cgstRounded" value="0" />
      </div>

      <div class="form-group">
        <label for="sgstRounded">SGST Rounded Off:</label>
        <input type="number" id="sgstRounded" value="0" />
      </div>

      <div class="form-group">
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" readonly />
      </div>

      <div class="form-group">
        <label for="tradingNotes">Trading Notes:</label>
        <select id="tradingNotes">
          <option value="-Select-">-Select-</option>
        </select>
      </div>

      <div class="form-group button-group">
        <label></label>
        <ngce-button variant="classic" type="submit">Save</ngce-button>
      </div>

    </div>
  </div>
</div>
